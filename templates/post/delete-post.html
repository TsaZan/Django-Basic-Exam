{% extends 'base.html' %}
{% load static %}

{% block content %}

    <main>
        <!-- Delete Post Form -->
        <section id="edit">
            <div class="form">
                <h2>Delete Post</h2>

                <form class="edit-form" method="post">
                    {{ form.as_div }}
                    {% csrf_token %}

                    <!-- form button -->
                    <button type="submit">Delete</button>
                </form>
            </div>
        </section>
    </main>

{% endblock %}
