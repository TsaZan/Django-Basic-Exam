{% extends 'base.html' %}
{% load static %}

{% block content %}

    <main>
        <!-- Add Post Form -->
        <section id="create">
            <div class="form">
                <h2>New Post</h2>

                <form class="create-form" method="post">
                    {{ form.as_div }}
                    {% csrf_token %}

                    <!-- form button -->
                    <button type="submit">Publish</button>
                </form>
            </div>
        </section>
    </main>

{% endblock %}
